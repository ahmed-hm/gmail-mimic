<router-outlet></router-outlet>

<div class="position-fixed fixed-top">
  <ng-container *ngFor="let alert of alerts">
    <alert
      [type]="alert.type"
      [dismissOnTimeout]="2000"
      (onClosed)="onAlertClosed(alert.id)"
      ><span [innerHtml]="alert.message"></span
    ></alert>
  </ng-container>
</div>
